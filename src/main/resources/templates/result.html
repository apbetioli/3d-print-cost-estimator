<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <title>3D Print Cost Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/flat-ui.min.css" rel="stylesheet"/>

    <link rel="shortcut icon" href="img/favicon.ico"/>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="span4">
            <div class="clearfix content-heading main-heading">
                <img th:src="@{/img/icons/svg/insights-24px.svg}" />
                <h1 class="pull-left ">Estimator Results</h1>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th class="align-right">Volume</th>
                <th class="align-right">Weight</th>
                <th class="align-right border-line">Time</th>
                <th class="align-right">Filament Cost</th>
                <th class="align-right">Energy Cost</th>
                <th class="align-right border-line">Total Cost</th>
                <th class="align-right">Filament Charge</th>
                <th class="align-right">Energy Charge</th>
                <th class="align-right">Print Time Charge</th>
                <th class="align-right">Total To Charge</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="part : ${estimative.parts}">
                <td th:text="${part.name}"></td>
                <td class="align-right" th:text="${part.volume} + ' cm³'"></td>
                <td class="align-right" th:text="${part.weight} + ' g'"></td>
                <td class="align-right" th:text="${part.formattedTime}"></td>
                <td class="align-right" th:text="'$ ' + ${part.filament_cost}"></td>
                <td class="align-right" th:text="'$ ' + ${part.energy_cost}"></td>
                <td class="align-right" th:text="'$ ' + ${part.totalCost}"></td>
                <td class="align-right" th:text="'$ ' + ${part.filament_charge}"></td>
                <td class="align-right" th:text="'$ ' + ${part.energy_charge}"></td>
                <td class="align-right" th:text="'$ ' + ${part.print_time_charge}"></td>
                <td class="align-right" th:text="'$ ' + ${part.totalCharge}"></td>
            </tr>
            <tr class="total">
                <td th:text="${estimative.name}"></td>
                <td class="align-right" th:text="${estimative.volume} + ' cm³'"></td>
                <td class="align-right" th:text="${estimative.weight} + ' g'"></td>
                <td class="align-right border-line" th:text="${estimative.formattedTime}" ></td>
                <td class="align-right" th:text="'$ ' + ${estimative.filament_cost}"></td>
                <td class="align-right" th:text="'$ ' + ${estimative.energy_cost}"></td>
                <td class="align-right border-line" th:text="'$ ' + ${estimative.totalCost}" ></td>
                <td class="align-right" th:text="'$ ' + ${estimative.filament_charge}"></td>
                <td class="align-right" th:text="'$ ' + ${estimative.energy_charge}"></td>
                <td class="align-right" th:text="'$ ' + ${estimative.print_time_charge}"></td>
                <td class="align-right" th:text="'$ ' + ${estimative.totalCharge}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../../js/vendor/jquery.min.js "></script>
<script src="../../js/flat-ui.min.js "></script>

<footer class="footer">
    <div class="btn-wrapper">
        <button class="btn btn-primary" onclick="history.back()" >
            <img class="back-img" th:src="@{/img/icons/svg/keyboard_arrow_left-white-48dp.svg}" />Back
        </button>
        <a th:href="@{'/'}" class="btn btn-primary">
            <img class="back-img" th:src="@{/img/icons/svg/settings_backup_restore-white-48dp.svg}" />Run New Estimate
        </a>
    </div>
    <div class="container">
        <p class="text-center"><img th:src="@{/img/icons/png/PolarCloudLogo.png}" /> 2021 Polar Cloud, LLC. This project is based on  <a href="https://github.com/apbetioli/estimate3d">estimate3d</a>. Thanks GitHub user <a href="https://github.com/apbetioli">apbetioli</a> for your hard work.</p>
    </div>
</footer>

</body>

</html>
